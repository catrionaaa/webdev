<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardsWebApp Admin</title>
</head>
<body>

    <div class="admin-container">
        <h2>Table of Played Games</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mode</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.mode }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
